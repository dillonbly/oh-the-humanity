application: oh-the-humanity
version: 1
runtime: python27
api_version: 1
threadsafe: yes
inbound_services:
- channel_presence


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(game)
  static_files: html/\1.html
  upload: html/(game).html
  login: required

- url: /css/(.*)
  static_files: css/\1
  upload: css/(.*)

- url: /js/(.*)
  static_files: js/\1
  upload: js/(.*)

- url: /lib/angular/(.*)
  static_files: lib/angular/\1
  upload: lib/angular/(.*)

- url: /partials/(.*)
  static_files: partials/\1
  upload: partials/(.*)

- url: /joingame
  script: join_game_handler.app
  login: required

- url: /gamestate
  script: game_state_handler.app
  login: required

- url: /card.json
  script: card_handler.app

- url: /html/(.*)
  static_files: html/\1
  upload: html/(.*)

- url: /
  static_files: html/join_game.html
  upload: html/join_game.html
  login: required

libraries:
- name: webapp2
  version: "2.5.1"
