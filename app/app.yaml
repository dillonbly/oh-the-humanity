application: oh-the-humanity
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /game
  static_files: game.html
  upload: game\.html

- url: /css/(.*)
  static_files: css/\1
  upload: css/(.*)

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
